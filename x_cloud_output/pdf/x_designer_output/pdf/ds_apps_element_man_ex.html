<div class="post-header">
    <h1 class="post-title-main" id="ds_apps_element_man_ex.html">Element Manifest Example</h1>
</div>

<div class="post-content">

    
    <div class="summary">The following example shows the manifest from the Pricing Chart sample element. This manifest contains both application-level manifest data and element manifest data. The element-specific information lives within the objects in the "elements" array.</div>
