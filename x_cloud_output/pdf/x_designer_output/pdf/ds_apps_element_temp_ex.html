<div class="post-header">
    <h1 class="post-title-main" id="ds_apps_element_temp_ex.html">Element Template Example</h1>
</div>

<div class="post-content">

    
    <div class="summary">The following example shows the template code for the Pricing Chart sample element.</div>
    
    
<figure class="highlight"><pre><code class="language-html" data-lang="html"><span class="nt">&lt;div</span> <span class="na">class=</span><span class="s">"price-chart-wrapper"</span><span class="nt">&gt;</span>
    <span class="nt">&lt;table</span> <span class="na">class=</span><span class="s">"price-chart {{theme}} buttonLocation-{{location}}"</span><span class="nt">&gt;</span>
        <span class="nt">&lt;tr</span> <span class="na">class=</span><span class="s">"name"</span><span class="nt">&gt;</span>
            {{#plans_each}}
            <span class="nt">&lt;td</span> <span class="na">class=</span><span class="s">"cell"</span><span class="nt">&gt;</span>{name_{{plans_index}}:text default="Name #{{plans_index}}"}<span class="nt">&lt;/td&gt;</span>
            {{/plans_each}}
        <span class="nt">&lt;/tr&gt;</span>

        <span class="nt">&lt;tr</span> <span class="na">class=</span><span class="s">"price"</span><span class="nt">&gt;</span>
            {{#plans_each}}
            <span class="nt">&lt;td</span> <span class="na">class=</span><span class="s">"cell"</span><span class="nt">&gt;</span>{price_{{plans_index}}:text default="10"}<span class="nt">&lt;/td&gt;</span>
            {{/plans_each}}
        <span class="nt">&lt;/tr&gt;</span>

        <span class="nt">&lt;tr</span> <span class="na">class=</span><span class="s">"rate"</span><span class="nt">&gt;</span>
            {{#plans_each}}
            <span class="nt">&lt;td</span> <span class="na">class=</span><span class="s">"cell"</span><span class="nt">&gt;</span>{rate_{{plans_index}}:text default="per unit"}<span class="nt">&lt;/td&gt;</span>
            {{/plans_each}}
        <span class="nt">&lt;/tr&gt;</span>

        <span class="nt">&lt;tr</span> <span class="na">class=</span><span class="s">"buttons-middle"</span><span class="nt">&gt;</span>
            {{#plans_each}}
            <span class="nt">&lt;td</span> <span class="na">class=</span><span class="s">"cell"</span><span class="nt">&gt;</span>{buttonText_middle_{{plans_index}}:button align="center"}<span class="nt">&lt;/td&gt;</span>
            {{/plans_each}}
        <span class="nt">&lt;/tr&gt;</span>

        {{#features_each}}
        <span class="nt">&lt;tr</span> <span class="na">class=</span><span class="s">"metric"</span><span class="nt">&gt;</span>
            {{#plans_each}}
            <span class="nt">&lt;td</span> <span class="na">class=</span><span class="s">"cell"</span><span class="nt">&gt;</span>{metric_{{plans_index}}_{{features_index}}:text default="Metric #{{features_index}}"}<span class="nt">&lt;/td&gt;</span>
            {{/plans_each}}
        <span class="nt">&lt;/tr&gt;</span>
        {{/features_each}}

        <span class="nt">&lt;tr</span> <span class="na">class=</span><span class="s">"buttons-bottom"</span><span class="nt">&gt;</span>
            {{#plans_each}}
            <span class="nt">&lt;td</span> <span class="na">class=</span><span class="s">"cell"</span><span class="nt">&gt;</span>{buttonText_bottom_{{plans_index}}:button align="center"}<span class="nt">&lt;/td&gt;</span>
            {{/plans_each}}
        <span class="nt">&lt;/tr&gt;</span>
    <span class="nt">&lt;/table&gt;</span>
<span class="nt">&lt;/div&gt;</span></code></pre></figure>

</div>
